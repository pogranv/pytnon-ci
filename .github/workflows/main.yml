name: Build, Test and Deploy

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 1. ЗАПУСК ТЕСТОВ
    - name: Run Unit Tests
      run: |
        python -m unittest test_main.py

    # 2. СБОРКА ПРОЕКТА (Создание .exe/bin файла)
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile main.py

    # Временный шаг: показать что получилось (для отладки)
    - name: List dist folder (Linux/Mac)
      if: runner.os != 'Windows'
      run: ls -l dist/
    
    - name: List dist folder (Windows)
      if: runner.os == 'Windows'
      run: dir dist\

    # Сохраняем артефакты (скомпилированные файлы), чтобы использовать при деплое
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-binary-${{ matrix.os }}
        path: dist/
        retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Деплоим только из ветки main

    steps:
    # Скачиваем ТОЛЬКО Linux версию (так как сервер на Linux)
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: app-binary-ubuntu-latest
        path: ./artifacts

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Останавливаем старую версию если есть (если бы это был сервис)
          echo "Deploying update..."
          
          # Убедимся, что папка существует
          mkdir -p ~/my_app
          
          # Удаляем старый файл
          rm -f ~/my_app/main
          
    - name: Copy file via SCP
      # Используем scp для копирования файла
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "artifacts/main"
        target: "/home/${{ secrets.SSH_USER }}/my_app/"
        strip_components: 1

    - name: Execute on Server (Verify)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          chmod +x ~/my_app/main
          echo "Running deployed application:"
          ~/my_app/main cli_mode
